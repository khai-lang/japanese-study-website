<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본어 학습 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>일본어 공부 웹사이트</h1>
        <nav role="navigation">
            <ul class="menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="about.html">소개</a></li>
                <li><a href="#read">읽기 연습</a></li>
                <li><a href="#write">쓰기 연습</a></li>
                <li><a href="#speak">말하기 연습</a></li>
                <li><a href="#listen">듣기 연습</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 읽기 연습 섹션 -->
        <section id="read" class="section">
            <h2>읽기 연습</h2>
            <p>일본어 읽기 연습을 시작해보세요!</p>
            <button class="btn-start" onclick="startReadingPractice()">연습 시작</button>
        </section>

        <!-- 쓰기 연습 섹션 -->
        <section id="write" class="section">
            <h2>쓰기 연습</h2>
            <p>일본어 문장을 직접 작성해보세요.</p>
            <textarea id="write-area" placeholder="일본어로 입력해보세요." rows="4"></textarea>
            <button class="btn-check" onclick="checkWriting()">제출</button>
            <p id="write-feedback" class="feedback"></p>
        </section>

        <!-- 말하기 연습 섹션 -->
        <section id="speak" class="section">
            <h2>말하기 연습</h2>
            <p>음성 인식을 통해 말하기 연습을 할 수 있습니다.</p>
            <button class="btn-start" onclick="startSpeechRecognition()">음성 인식 시작</button>
            <p id="spoken-text" class="feedback">여기에 인식된 단어가 표시됩니다.</p>
        </section>

        <!-- 듣기 연습 섹션 -->
        <section id="listen" class="section">
            <h2>듣기 연습</h2>
            <audio controls>
                <source src="audio/sample.mp3" type="audio/mp3">
                브라우저가 오디오 태그를 지원하지 않습니다.
            </audio>
        </section>

        <section id="quiz">
           <h2>퀴즈</h2>
           <p id="question">질문이 여기에 표시됩니다.</p>
           <input type="text" id="quiz-answer" placeholder="정답을 입력하세요">
           <button onclick="checkQuizAnswer()">제출</button>
           <p id="quiz-feedback"></p>
        </section>

    </main>

    <footer>
        <p>© 2024 일본어 학습 웹사이트</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
